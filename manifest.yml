---
# This manifest deploys a Python Flask application with a ElephantSQL database
applications:
- name: nyu-supplier-service-s20
  path: .
  instances: 2
  host: nyu-supplier-service-s20-CD
  memory: 128M
  routes:
  - route: nyu-supplier-service-s20.us-south.cf.appdomain.cloud/
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
